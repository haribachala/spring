<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books Details</h1>
<table>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">test</td>
        <td th:text="${book.publisher.name}">Orelly</td>

    </tr>
</table>

</body>
</html>
